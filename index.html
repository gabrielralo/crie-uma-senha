<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIE SUA SENHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="./image.png" alt="cadeado">
            <h2 class="titulo-principal">GERADOR DE SENHAS</h2>
            <h3 class="titulo-secundario">GERE INSTANTANEAMENTE UMA SENHA ALEATÓRIA E SEGURA</h3>
        </div>
        <div class="conteudo-senha">
            <label for="Senha">SENHA</label>
            <input name="Senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="pametro-titulo">PERSONALIZE SUA SENHA</h3>
            <div class="parametro-coluna-senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">NÚMERO DE CARACTERES</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha-botao"></button>
                        <p class="parametro-senha-texto">12</p>
                        <botton class="parametro-senha-botao">+</botton>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Características da senha</h4>
                    <div class=" parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras Maiúculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input nane="minusculo" type="checkbox" class="checkbox" checked>
                            <label for="minusculo"> Letras Mínusculas</label>
                  </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numeros" type="checkbox" class="checkbox" checked>
                        <label for="numeros">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolos" type="checkbox" class="checkbox" checked>
                        <label for="simbolos">Símbolos</label>
                    </div>
                    </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Força da Senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos"></div>
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
